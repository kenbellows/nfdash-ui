<div id="challenge">
  <header>
    <h1>
      Current Challenge:
      {{challenge.startDate | date : 'mediumDate' : 'EDT' }}
      -
      {{challenge.endDate | date : 'mediumDate' : 'EDT' }}
    </h1>
  </header>
    
  <main>
    <div class="quest">
      <canvas
        class="chart chart-base"
        chart-type="weight.chartType"
        chart-data="weight.data"
        chart-labels="weight.labels"
        width="1100" height="300" style="width: 1100px; height: 300px;"></canvas>

        chart-type="type"
        chart-data="weight.data"
        chart-labels="weight.labels"
        width="523" height="261"
        style="width: 523px; height: 261px;"
        ></canvas-->
    </div>
    <div class="quest"></div>

  </main>
</div>

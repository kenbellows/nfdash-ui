<div id="challenge">
  <header>
    <h1>Current Challenge: {{current.dateRange}}</h1>
  </header>
    
  <main>
    <div class="quest">
      <canvas id="weight"
        class="chart chart-line"
        chart-data="current.weight.data"
        chart-labels="current.weight.labels"
        ></canvas>
      <ul>
        <li ng-repeat="w in current.weight.data track by $index">{{w}}</li>
      </ul>
    </div>
    <div class="quest"></div>
    <div class="quest"></div>
    <div class="quest"></div>
  </main>
</div>
